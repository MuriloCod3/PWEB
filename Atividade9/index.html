<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 9 - Funções JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercícios com Funções</h1>

    <section>
        <h2>Maior Valor</h2>
        <input type="number" id="valorA" placeholder="Primeiro número">
        <input type="number" id="valorB" placeholder="Segundo número">
        <input type="number" id="valorC" placeholder="Terceiro número">
        <button onclick="encontrarMaior()">Calcular Maior</button>
        <p id="saidaMaior">Resultado: </p>
    </section>

    <section>
        <h2>Ordem Ascendente</h2>
        <input type="number" id="valorX" placeholder="Primeiro número">
        <input type="number" id="valorY" placeholder="Segundo número">
        <input type="number" id="valorZ" placeholder="Terceiro número">
        <button onclick="ordenarValores()">Ordenar</button>
        <p id="saidaOrdem">Resultado: </p>
    </section>

    <section>
        <h2>Verificar Palíndromo</h2>
        <input type="text" id="entradaTexto" placeholder="Digite uma palavra ou frase">
        <button onclick="checarPalindromo()">Verificar</button>
        <p id="saidaPalindromo">Resultado: </p>
    </section>

    <section>
        <h2>Tipo de Triângulo</h2>
        <input type="number" id="a" placeholder="Lado 1">
        <input type="number" id="b" placeholder="Lado 2">
        <input type="number" id="c" placeholder="Lado 3">
        <button onclick="definirTriangulo()">Verificar</button>
        <p id="saidaTriangulo">Resultado: </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
