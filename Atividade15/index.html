<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 15</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form name="nomeform" onsubmit="return validar()">
    <h1>Formulário Principal</h1>
    <hr>
    <label for="nome"><i>Nome:</i></label><br>
    <input type="text" name="nome" id="nome"><br><br>

    <label for="email"><i>E-mail:</i></label><br>
    <input type="email" name="email" id="email"><br><br>

    <label for="comentario"><i>Comentário:</i></label><br>
    <textarea name="comentario" id="comentario" rows="4" cols="40"></textarea><br><br>

    <b>Pesquisa:</b><br>
    <i>Primeira vez nesta página??</i><br><br>
    <input type="radio" name="pesquisa" value="sim"> Sim
    <input type="radio" name="pesquisa" value="nao"> Não<br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>

  <script src="script.js"></script>
</body>
</html>
